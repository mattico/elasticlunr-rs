name: CI

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  workflow_dispatch:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@v4

      - name: Setup ${{ matrix.rust }} toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/lunr-fixture-gen/package-lock.json

      - name: Run lunr-fixture-gen
        run: |
          cd tests/lunr-fixture-gen
          npm install
          npm run build

      - name: Check that the fixtures haven't changed
        run: |
          git diff --exit-code tests/lunr-fixture-gen

      - name: Build (all features)
        run: cargo build --all-features

      - name: Build
        run: cargo build

      - name: Test (all features)
        run: cargo test --all-features

      - name: Test
        run: cargo test


  msrv:
    runs-on: ubuntu-latest
    env:
      MSRV: '1.60.0'
    steps:
      - uses: actions/checkout@v4

      - name: Setup ${{ env.MSRV }} toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: '${{ env.MSRV }}'
          override: false

      - name: Install cargo-hack
        run: cargo +stable install --locked cargo-hack

      - name: Install cargo-minimal-versions
        run: cargo +stable install --locked cargo-minimal-versions

      - name: Check minimal versions on stable
        run: cargo +stable minimal-versions check

      - name: Test minimal versions on stable
        run: cargo +stable minimal-versions test

      - name: Check minimal versions on MSRV
        run: cargo +${{ env.MSRV }} minimal-versions check

      - name: Test minimal versions on MSRV
        run: cargo +${{ env.MSRV }} minimal-versions test
